{% extends 'layout.html' %}

{% block title %}
RweetBlog

{% endblock %}

{% block content %}
<h1 class="text-center mt-4"> Rweet</h1>
<div class='d-grid justify-content-center'>
    <h3>
    <div class='mb-2'>
        <h3>
        {%if form.instance.pk %} 
        Edit Rweet 
        {% else %} 
        Create Rweet
        {% endif %}
        
    </div>
    <div class='p-2'>
        <form method="post" enctype="multipart/form-data"
        class="form">
        {% csrf_token %}
        {{form.as_p}}
    </div>
    <h3>
    <div class='d-grid gap-1 col-4 mx-auto'>
        <button class="btn btn-warning mb-3" type="submit">Submit</button>
    </div>
    </form>
    <a href="{% url 'tweet_list'}" class='text-decoration-none'>Back to Tweets </a>
</div>
{% endblock %}
